<div class="Nav">
  <a mat-button color="accent" routerLink="/selectVac" routerLinkActive="active">Record New<br>Vaccination</a>
  <a mat-button color="accent" routerLink="/viewVac" routerLinkActive="active">View Vaccination<br>Information</a>
</div>
<br><br>
<div class="vaccineInfolist">
  <mat-card *ngIf="selectVacs.length>0">
    <h2>Select the Vaccine ID & Manufacturer</h2>
      <table mat-table [dataSource]="vaccineData" matSort >
          <ng-container matColumnDef="vacID">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Vaccine ID</th>
              <td mat-cell *matCellDef="let selectVac">  {{selectVac.vacID}}  </td>
          </ng-container>

          <ng-container matColumnDef="manufacturer">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Manufacturer</th>
              <td mat-cell *matCellDef="let selectVac">  {{selectVac.manufacturer}}  </td>
          </ng-container>

          <ng-container matColumnDef="vacName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Vaccine Name</th>
              <td mat-cell *matCellDef="let selectVac"> {{selectVac.vacName}}   </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
      </table>
      <br>
  <button  type="button" mat-raised-button color="accent" routerLink="/addVac">Record</button>
  &nbsp;
  <button  type="button" mat-raised-button color="primary" routerLink="/infovac">Back</button>
  </mat-card>

  <!-- Show the message when no tester assigned -->
  <div [ngClass]="'VacContainer'" *ngIf="recordvacservice.getVac().length ==0 ">
    <p>A list of Vaccination ID is empty. Please Add New Vaccin ID</p>
  </div>

</div>
